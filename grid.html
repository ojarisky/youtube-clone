<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>grid</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style=" background-color: red;">div 1</div>
        <div style="background-color: blue;">div 2<p>text</p></div>
    </div>
    <div style="display: grid; grid-template-columns: 100px 100px 200px; margin-top: 20px;">
        <div style=" background-color: red;">div 1</div>
        <div style="background-color: blue;">div 2<p>text</p></div>
        <div style="background-color: rgb(119, 119, 141);">div 2<p>text</p></div>
        <div style="background-color: blue;">div 2</div>
    </div>
    <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 20px;">

        <div style="background-color: blue;">div 2</div>
        <div style=" background-color: red;">div 1</div>
    </div>
    <div style="display: grid; grid-template-columns: 4fr 2fr 1fr; margin-top: 20px;">
        <div style=" background-color: red;">div 1</div>
        <div style="background-color: blue;">div 2</div>
        <div style=" background-color: red;">div 1</div>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 20px;column-gap: 10px;row-gap: 10px;">
        <div style="height: 200px; background-color: red;">div 1</div>
        <div style="background-color: blue;height: 500px;">div 2</div>
        <div style="height: 200px; background-color: red;">div 1</div>
        <div style="height: 200px; background-color: red;margin-top: -200px;">div 1</div>
        <div style="background-color: blue;height: 200px;">div 2</div>
        <div style="height: 200px; background-color: red;">div 1</div>
    </div>
   
    
    
</body>
</html>
